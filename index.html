<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="content">
      <!-- <div class="img1"> -->
        <img class="img1" src="images/image-equilibrium.jpg" alt="transparent cube on a vertice">
      <!-- </div> -->
    

      <h1>Equilibrium #3429</h1>

      <p class="fade">Our Equilibrium collection promotes balance and calm.</p>

      <div class="numerals">
        <div>
          <img src="images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="">
          <span class="fade">3 days left</span>
        </div>
      </div>
      <div class="creator">
        <div>
          <img class="img2" src="images/image-avatar.png" alt="Creator of NFT">
        </div>
        <div>
          <span class="fade">Creation of</span> Jules Wyvern
        </div>
        
        
      </div>
    </div>
    
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
