<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
      <section class="card">
        <div class="content">
            <a href="/Frontend-Mentor/nft-preview-card-component-main/images/image-equilibrium.jpg" target="_blank" class="img1">
              <img src="images/image-equilibrium.jpg" alt="transparent cube at equilibrium on a vertice">
            </a>
            <!-- <img class="img1" src="images/image-equilibrium.jpg" alt="transparent cube on a vertice">
            <div class="overlay overlay-fade"></div>
            <img src="images/icon-view.svg"> -->
        

          <h1>Equilibrium #3429</h1>

          <p class="fade">Our Equilibrium collection promotes balance and calm.</p>

          <div class="numerals">
            <div>
              <img src="images/icon-ethereum.svg" alt="">
              <span class="cyan">0.041 ETH</span>
            </div>
            <div>
              <img src="images/icon-clock.svg" alt="">
              <span class="fade1">3 days left</span>
            </div>
          </div>
          <div class="creator">
            <div>
              <img class="img2" src="images/image-avatar.png" alt="Creator of NFT">
            </div>
            <div>
              <span class="fade2">Creation of</span> <span class="creator-name">Jules Wyvern</span>
            </div>
            
            
          </div>
        </div>
      </section>
  </main>

  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/VectorGits">Vector</a>.
    </div>
  </footer>
  
</body>
</html>
